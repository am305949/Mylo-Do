<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title text-center">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>
    <hr>

    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="5"
          >
      </div>

      <div class="text-center">
        <button
          class="btn btn-primary my-3"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
      </div>

      <div class="text-center">
        <h5 id="check-account">
          {{ isLoginMode ? 'Create new account?' : 'Already have an account?' }}
          <a type="button" (click)="onSwitchMode(authForm)">{{ !isLoginMode ? 'Login' : 'Sign Up' }}</a>
        </h5>
      </div>
    </form>
  </div>
</div>
