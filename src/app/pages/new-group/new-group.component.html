<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title">Create a new Group</h1>
    <input type="text" #groupInput class="form-control has-background-light" placeholder="Enter Group Name">

    <div class="btns d-flex justify-content-center align-items-center mt-4">
      <button class="btn btn-primary me-5" (click)="addGroup(groupInput.value)">Add</button>
      <button class="btn btn-danger" [routerLink]="['../', 'groups']">Cancel</button>
    </div>
  </div>
</div>
